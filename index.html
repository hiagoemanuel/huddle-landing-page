<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="src/style/reset.css">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="stylesheet" href="src/style/responsive.css">
  <!-- JS -->
  <script src="https://kit.fontawesome.com/76f0fe9212.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo-huddle">
  </header>
  <main>
    <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
    <div class="information">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn-register">Register</button>
    </div>
  </main>
  <footer>
    <ul class="social">
      <li>
        <a href="#">
          <i class="fa-brands fa-facebook-f" ></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
